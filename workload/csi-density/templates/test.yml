---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fio
  labels:
    app: fio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fio
  template:
    metadata:
      labels:
        app: fio
    spec:
      containers:
      - name: fio
        image: xridge/fio:3.13
        args: ["--directory=/scratch/${HOSTNAME} --name=randwrite --iodepth=1 --rw=randwrite --bs=4m --size=256M"]
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: fio-config-vol
          mountPath: /configs
        - name: fio-data
          mountPath: /scratch
      restartPolicy: Always
      volumes:
      - name: fio-config-vol
        configMap:
          name: fio-job-config
      - name: fio-data
        persistentVolumeClaim:
          claimName: fio-claim
        image: xridge/fio:3.13
        args: ["--directory=/scratch/${HOSTNAME} --name=randwrite --iodepth=1 --rw=randwrite --bs=4m --size=256M"]
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: fio-data
          mountPath: /scratch
        securityContext:
          privileged: false
      restartPolicy: Always
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: fio-claim
spec:
  storageClassName: nutanix-volume
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi